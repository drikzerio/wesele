/* ===== RESET ===== */
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Carattere', cursive;
  background: url('tlo.png') center/cover no-repeat;
  color: #000;
  overflow-x: hidden;
  line-height: 1.6;
  position: relative;
}

/* ===== ENVELOPE FULLSCREEN ===== */
.envelope {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  background: url('koperta.png') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 9999;
}

.seal {
  position: absolute;
  left: 50%;
  top: 60%;
  transform: translate(-50%, -50%);
  width: 250px;
  height: 250px;
  cursor: pointer;
  transition: transform .3s ease, opacity .3s ease;
  z-index: 2;
}

.seal img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* cień koperty po otwarciu */
.envelope.open::after {
  content:'';
  position: absolute;
  inset:0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0));
  z-index:1;
}
